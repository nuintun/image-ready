<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Ready</title>
    <style type="text/css">
      body {
        font: 12px 'microsoft yahei', tahoma, arial;
      }
      a {
        color: #0259c4;
      }
      a:hover {
        color: #900;
      }
      .demoInfo {
        padding: 10px;
        border-radius: 5px;
        background: #f7f7f7;
        border: 1px solid #eee;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
      }
      #path {
        width: 36em;
        padding: 5px;
        border-radius: 3px;
        background: #fafafa;
        vertical-align: middle;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border: 2px solid #0259c4;
      }
      #path:focus {
        outline: 0;
        background: #fffff7;
      }
      #submit,
      #change {
        color: #fff;
        cursor: pointer;
        padding: 4px 10px;
        border-radius: 3px;
        background: #0259c4;
        vertical-align: middle;
        -moz-border-radius: 3px;
        border: 2px solid #0259c4;
        -webkit-border-radius: 3px;
      }
      #imageWrap > img {
        width: 100%;
      }
    </style>
    <!--[if lte IE 9]>
      <script defer type="text/javascript" src="./raf.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="demoInfo">
      <p><strong>演示：</strong></p>
      <div style="line-height: 40px; height: 40px">
        <input
          id="path"
          title="图片地址"
          value="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbbs.vivo.com.cn%2Fforum%2FgetPicture%3FfileId%3DwiwNWYCFW9ieGbWq%2F20180909%2F568edb0b22ea99e365c177dc658b6982.jpg&refer=http%3A%2F%2Fbbs.vivo.com.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1652961409&t=63f341bae2d68fb9e41839ab2ef30cc6"
        />
        <input id="submit" type="button" value="加 载" />
        <input id="change" type="button" value="换 图" />
      </div>
      <div id="status" style="display: none">
        <p><strong>通过文件头信息获取尺寸： </strong><span id="statusReady"></span></p>
        <p><strong>通过加载完毕后获取尺寸： </strong><span id="statusLoad"></span></p>
      </div>
      <div id="imageWrap"></div>
    </div>
    <script defer type="text/javascript" src="./index.js"></script>
  </body>
</html>
