<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Ready</title>
    <style type="text/css">
      body {
        font: 12px 'microsoft yahei', tahoma, arial;
      }
      a {
        color: #0259c4;
      }
      a:hover {
        color: #900;
      }
      .demoinfo {
        padding: 10px;
        border-radius: 5px;
        background: #f7f7f7;
        border: 1px solid #eee;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
      }
      #path {
        width: 36em;
        padding: 5px;
        border-radius: 3px;
        background: #fafafa;
        vertical-align: middle;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border: 2px solid #0259c4;
      }
      #path:focus {
        outline: 0;
        background: #fffff7;
      }
      #submit,
      #change {
        color: #fff;
        cursor: pointer;
        padding: 4px 10px;
        border-radius: 3px;
        background: #0259c4;
        vertical-align: middle;
        -moz-border-radius: 3px;
        border: 2px solid #0259c4;
        -webkit-border-radius: 3px;
      }
    </style>
    <!--[if lte IE 9]>
      <script defer type="text/javascript" src="./raf.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="demoinfo">
      <p><strong>演示：</strong></p>
      <div style="line-height: 40px; height: 40px">
        <input id="path" value="./vistas.jpg" title="图片地址" />
        <input id="submit" type="button" value="加 载" />
        <input id="change" type="button" value="换 图" />
      </div>
      <div id="status" style="display: none">
        <p><strong>通过文件头信息获取尺寸： </strong><span id="statusReady"></span></p>
        <p><strong>通过加载完毕后获取尺寸： </strong><span id="statusLoad"></span></p>
      </div>
      <div id="imageWrap"></div>
    </div>
    <script defer type="text/javascript" src="./index.js"></script>
  </body>
</html>
